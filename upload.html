<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Sharing Platform</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File Sharing Platform</h1>
    <form id="upload-form">
        <label for="module">Module:</label>
        <input type="text" id="module" required><br>

        <label for="file">Select File:</label>
        <input type="file" id="file" required><br>

        <button type="submit">Upload File</button>
    </form>

    <div id="file-list"></div>

    <script src="upload.js"></script>
</body>
</html>
